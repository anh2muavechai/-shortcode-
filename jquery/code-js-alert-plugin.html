<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
    	#alertModal .modal-dialog{
			position: absolute;
		    transform: translate(-50%, -50%);
		    top: 50%;
		    left: 50%;
		    margin: 0;
    	}
    	#alertModal .modal-content{
			box-shadow: none;
		    border: none;
    	}
    	#alertModal .modal-body{
			padding: 0;
    	}
    </style>
  </head>
  <body>
	<div id="myID"></div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    	(function ( $ ) {
			$.fn.alert = function(options, method){
				var methods = {
		            init: function() {},
		            load: function() {},
		            run : function() {},
		            hide: function() {},
		        };

		        var that = $(this);
			    var defaults = {
			        types : 'success',
			        msg : '<strong>Success!</strong> This alert box indicates a successful or positive action.'
			    }
		        //Trien khai ham init
		        methods.init = function() {
		            methods.load();
		            $("#alertModal").on('click', '.close', function(){
				        $('#alertModal').modal('hide');
				    });
		        };
		        //Trien khai ham load
		        methods.load = function() {
		        	options = $.extend(defaults, options);
		            if( $('#alertModal').length != 0 ){
		            	var alert = $('#alertModal').find('.alert');
		            	alert.removeClass();
			        	alert.addClass('alert alert-'+options.types);
			        	$('#alert-content').empty().append(options.msg);
			        }else{
			        	that.append(''
			          		+'<div id="alertModal" class="modal fade" role="dialog">'
				  			+	'<div class="modal-dialog">'
							+	    '<div class="modal-content">'
							+	    	'<div class="modal-body">'
							+	       		'<div class="alert alert-'+options.types+' fade in">'
							+			    	'<a href="#" class="close" aria-label="close" title="close">×</a>'
							+			    	'<div id="alert-content">'+options.msg+'<div>'
							+				'</div>'
							+	      	'</div>'
							+	    '</div>'
							+	'</div>'
							+'</div>'
						);
			        }

		        };
		        //ham run
		        methods.run = function(){
					$("#alertModal").modal('show');
		        }
		        //hide
		        methods.hide = function(){
					$("#alertModal").modal('hide');
		        }
	            if ( methods[options] ) {
		            methods[ options ].apply( this, Array.prototype.slice.call( arguments, 1 ));
		        } else if ( typeof options === 'object' || ! options ) {
		            methods.init.apply( this, arguments );
		            if( Array.prototype.slice.call( arguments, 1 ).length != 0){
						methods[ method ].apply( this, Array.prototype.slice.call( arguments, 1 ));
		            }
		        } else {
		            $.error( 'Method ' +  options + ' does not exist on jQuery.alert' );
		        }
			};
		}( jQuery ));
		$('#myID').alert({
		    msg : 'Xin chào lập trình viên',
		    types : 'success'
		}, 'run');
	</script>
  </body>
</html>
