<!DOCTYPE html>
<html>
<head>

</head>
<body>
	<style type="text/css">
		/** Global CSS **/
		.container {
			background: red;
			max-width: 960px;
			max-height: 1000px;
			margin: 0 auto;
			padding: 5px;
		}
		.item {
			background: blue;
			margin: 5px;
			color: white;
			height: 50px;
			text-align: center;
			line-height: 50px;
			width: 1000px;
		}
		/** Flex layout **/
		.container {
			display: flex;
		}
	</style>
	<div class="container">
		<div class="item item1">1</div>
		<div class="item item2">2</div>
		<div class="item item3">3</div>
		<div class="item item4">4</div>
	</div>
</body>
</html>
